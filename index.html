<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <div class="timer-header">
            <span class="gear-icon" tabindex="0">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#b23a48" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="3"/>
                  <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l0 0a2 2 0 0 1-2.83 2.83l0 0a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-0.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l0 0a2 2 0 0 1-2.83-2.83l0 0a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h0.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l0 0a2 2 0 0 1 2.83-2.83l0 0a1.65 1.65 0 0 0 1.82.33h0a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v0.09a1.65 1.65 0 0 0 1 1.51h0a1.65 1.65 0 0 0 1.82-.33l0 0a2 2 0 0 1 2.83 2.83l0 0a1.65 1.65 0 0 0-.33 1.82v0a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-0.09a1.65 1.65 0 0 0-1.51 1z"/>
                </svg>
            </span>
        </div>
        <div class="settings-menu" style="display:none;">
            <label for="workInput">Work (min):</label>
            <input type="number" id="workInput" min="1" max="60" value="25">
            <label for="breakInput">Break (min):</label>
            <input type="number" id="breakInput" min="1" max="60" value="5">
            <button id="saveSettingsBtn">Save</button>
        </div>
        <div class="timer-content">
            <div class="timer-display">25:00</div>
            <div class="time-input">
                <input type="number" id="minutesInput" min="1" max="60" value="25">
                <label for="minutesInput">minutes</label>
            </div>
            <div class="timer-controls">
                <button id="toggleBtn" class="primary-btn">Start</button>
                <button id="resetBtn">Reset</button>
                <button id="add5Btn">+5</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
